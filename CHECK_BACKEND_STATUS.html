<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status-box {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .online { background: #d4edda; border: 2px solid #28a745; color: #155724; }
        .offline { background: #f8d7da; border: 2px solid #dc3545; color: #721c24; }
        .checking { background: #fff3cd; border: 2px solid #ffc107; color: #856404; }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #0056b3; }
        code { background: #f4f4f4; padding: 2px 6px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üîç Backend Connection Tester</h1>
    <p>Click the button below to check if your backend server is running.</p>
    
    <button onclick="checkBackend()">Check Backend Status</button>
    
    <div id="status" class="status-box checking">
        <strong>Status:</strong> Click button to check
    </div>
    
    <div id="details"></div>
    
    <script>
        async function checkBackend() {
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');
            
            statusDiv.className = 'status-box checking';
            statusDiv.innerHTML = '<strong>Status:</strong> üîÑ Checking connection...';
            detailsDiv.innerHTML = '';
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/test', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.className = 'status-box online';
                    statusDiv.innerHTML = `
                        <strong>‚úÖ Status: BACKEND IS RUNNING!</strong><br>
                        <p>The backend server is online and responding correctly.</p>
                    `;
                    detailsDiv.innerHTML = `
                        <h3>Response Details:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>Next Step:</strong> Go back to <code>http://localhost:3000/login</code> and the connection should work!</p>
                    `;
                } else {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
            } catch (error) {
                statusDiv.className = 'status-box offline';
                statusDiv.innerHTML = `
                    <strong>‚ùå Status: BACKEND IS NOT RUNNING</strong><br>
                    <p>Cannot connect to backend at <code>http://localhost:8080</code></p>
                `;
                detailsDiv.innerHTML = `
                    <h3>How to Fix:</h3>
                    <ol>
                        <li>Open a terminal/command prompt</li>
                        <li>Navigate to backend folder: <code>cd c:\\Users\\likes\\scrapsail-backend</code></li>
                        <li>Run: <code>mvn spring-boot:run</code></li>
                        <li>Wait for: <strong>"Started BackendApplication"</strong></li>
                        <li>Refresh this page</li>
                    </ol>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
        
        // Auto-check on page load
        window.onload = function() {
            setTimeout(checkBackend, 500);
        };
    </script>
</body>
</html>
